<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>calculator v2.0</title>
</head>
<body>
   <div class="calculator-container">
      <div class="row input-container">
         <input type="text" class="input-area" placeholder="0">
      </div>
      <div class="row">
          <button class="btn btn-reset">C</button>
          <button class="btn btn-delete">&#8592</button>
          <button class="btn btn-divide">/</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-multiply">*</button>
     </div>
     <div class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-minus">-</button>
     </div>
     <div class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-add">+</button>
     </div>
     <div class="row">
       <button class="btn btn-zero">0</button>
       <button class="btn btn-equal">=</button>
    </div>

   </div>

  

   <script src="app.js"></script>
    
</body>
</html>
